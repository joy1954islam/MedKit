{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4">
    <div class="container">
        <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
                 <h2 class="mb-0">Log In</h2>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <form method="POST">
                             {% csrf_token %}
                             {{ form|crispy }}

                            <div class="row">
                                <div class="col-12">
                                    <input type="submit" value="Log In" class="btn btn-primary btn-lg px-5 "><br>
                                    <p class="register pull-right"> First time here? <a class="register-link" href="{% url 'sign_up'%}">Create new Account</a> </p>
                                    <ul>
                                        <li>
                                            <a href="{% url 'restore_password' %}">Forgot your password?</a>
                                        </li>
                                        <li>
                                            <a href="{% url 'remind_username' %}">Forgot your username?</a>
                                        </li>
                                        <li>
                                            <a href="{% url 'resend_activation_code' %}">Resend an activation code</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                         </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>


{% endblock %}
